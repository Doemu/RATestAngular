<body ng-app="app" ng-controller="helloController">
  <div class="content">
    <div class="form-group">
      <form name="form">
        <h2>Hello here, {{model.personName}}!</h2>
      <input type="text"
             id="name"
             class="form-control"
             name="name"
             placeholder="Enter your name"
             [(ngModel)]="model.personName">
      </form>
    </div>
  </div>
</body>
